<div  *ngFor="let repo of repos" class="container-code code-block">

    <p>
      <a href="{{repo.svn_url}}" target="_blank">{{repo.full_name}}</a>&nbsp;
      <b *ngIf="repo.license">{{repo.license.key}}</b>
    </p>
    <br/>
    <b class="color-gray">{{repo.language}}</b>
    <br/>
    {{repo.description}}

</div>
